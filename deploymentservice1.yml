apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekart-deployment
spec:
  selector:
    matchLabels:
      app: ekart
  replicas: 2
  template:
    metadata:
      labels:
        app: ekart
    spec:
      containers:
      - name: ekart
        image: <Image>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8070

---
apiVersion: v1
kind: Service
metadata:
  name: ekart-ssvc
spec:
  selector:
    app: ekart
  ports:
  - protocol: "TCP"
    port: 8070
    targetPort: 8070
  type: LoadBalancer


